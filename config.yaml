tempdir: scratch/    # files will be deleted upon pipeline completion
resultdir: results/   # output files that you want to keep

queries_dir: queries/ # fasta files that you want to align (e.g. scaffolds)
refs_dir: refs/       # fasta files that you want to use as references (e.g. chromosomes)

length_threshold: 100     # minimum length of alignment
identity_threshold: 85.0   # minimum identity score of alignment
